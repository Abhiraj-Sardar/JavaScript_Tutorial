<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let z=10;//global scope
        function func(){
            if (true){
                var x=20; //local scope
                const y=30;//block scope
            }
            console.log(z);//10
            console.log(y);//error
            console.log(x);//error
        }
        func();


        // JS parseInt function 
        const num1 = parseInt("3.14"); 
        console.log('Using parseInt("3.14") = ' + num1); //3

        // JS parsefloat function 
        // It returns floating point Number until 
        // it encounters Not a Number character 
        const num2 = parseFloat("2018.12@geeksforgeeks"); 
        console.log('parseFloat("2018@geeksforgeeks") = ' + num2);//2018.12 

        // JS isNAN function 
        console.log(isNaN(12)); //false

        // JS number() function 
        const num3 = Number(true); 
        console.log("Value of 'true': " + num3); //1

        // JS eval() function 
        function evalfn() { 
            const a = 4; 
            const b = 4; 
            const value = eval(new String(a * b)); 
            console.log(value); //"16"
        } 
        evalfn(); 

        // JS encode URI function 
        const url = "https://www.google.com/search?q=geeks for geeks"; 
        const encodedURL = encodeURI(url); 
        console.log(encodedURL); //https://www.google.com/search?q=geeks%20for%20geeks

    </script>
</body>
</html>
