<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Here a date has been assigned by creating a date obj 
            let DateObj = new Date("October 13, 1996 05:35:32"); 

            // getDate() 
            let A = DateObj.getDate(); 

            // Printing date of the month 
            console.log(A); //13

            // getTime() 
            let B = DateObj.getTime(); 

            // Printing time in milliseconds. 
            console.log(B); //845165132000

            // getMinutes() 
            let minutes = DateObj.getMinutes(); 

            // Printing minute. 
            console.log(minutes); //35

            // getFullYear() 
            let C = DateObj.getFullYear(); //1996

            // Printing year 
            console.log(C); //1996

            // getDay() 
            let Day = DateObj.getDay(); 

            // Printing day of the week 
            console.log("Number of Day: " + Day); //Number of Day: 0

            // setDate 
            DateObj.setDate(15); 

            let D = DateObj.getDate(); 

            // Printing new date of the month 
            console.log(D); //15

            // parse(), taking wrong date string as input. 
            let date = "February 48, 2018 12:30 PM"; 

            // calling parse function. 
            let msec = Date.parse(date); 
            console.log(msec); //NaN

           






    </script>
</body>
</html>
